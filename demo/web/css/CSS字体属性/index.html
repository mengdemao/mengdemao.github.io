<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS设置基本属性</title>
		<style>
			body {
				font-family: 'Times New Roman', Times, serif;
				font-size: 20px;
				font-style: oblique;
			}
		</style>
	</head>
	<body>
		<h1>将进酒</h1>
		
		<p>君不见黄河之水天上来，奔流到海不复回</p>
		<p>君不见高堂明镜悲白发，朝如青丝暮成雪</p>
		<p>人生得意须尽欢, 莫使金樽空对月</p>
		<p>天生我材必有用, 千金散尽还复来</p>
		<p>烹羊宰牛且为乐, 会须一饮三百杯</p>
		<p>岑夫子, 丹丘生, 将进酒, 杯莫停</p>
		<p>与君歌一曲⑬，请君为我倾耳听</p>
		<p>钟鼓馔玉不足贵⑮，但愿长醉不复醒</p>
		<p>古来圣贤皆寂寞⑰，惟有饮者留其名</p>
		<p>陈王昔时宴平乐⑱，斗酒十千恣欢谑</p>
		<p>主人何为言少钱⑳，径须沽取对君酌</p>
		<p>五花马㉒、千金裘㉓, </br>
		呼儿将出换美酒㉔，与尔同销万古愁.</p> 
	</body>
</html>

		<script>
			'use strict';

			var a = "hello";
			var b = "world";
			
			var c = a + ',' + b + '</br>';
			var d = `${a}, ${b} </br>`;

			document.write(c);
			document.write(d);
			
			document.write(c[0] + '</br>')
			document.write(c[1] + '</br>')
			document.write(c[2] + '</br>')
			document.write(c[3] + '</br>')
			document.write(c[4] + '</br>')
			
			var s = 'Hello';
			console.log(s.toUpperCase());	// 'HELLO'
			console.log(s.toLowerCase());	// 'HELLO'
			console.log(s.indexOf('ll'));	// 2
			console.log(s.substring(1,3));	// el
			console.log(s.substring(1));	// ello
			
		</script>

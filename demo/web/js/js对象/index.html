<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js对象</title>
	</head>
	<body>
		<script>
		'use strict';
		var r1, r2, s = null;
		try {
			r1 = s.length; // 此处应产生错误
			r2 = 100; // 该语句不会执行
		} catch (e) {
			console.log('出错了：' + e);
		} finally {
			console.log('finally');
		}
		console.log('r1 = ' + r1); // r1应为undefined
		console.log('r2 = ' + r2); // r2应为undefined
		</script>
	</body>
</html>
